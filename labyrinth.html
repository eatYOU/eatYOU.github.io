
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css"> 
		body {
            font-family: Segoe UI, Helvetica, Consolas, Trebuchet MS;
            margin: 0px;
            padding: 0px;
            font-size: 16px;
            text-align: center;
            background-color: #eee;
        }

		button {
			font-size: 1.0em;
		}

		input {
			margin: 5px;
			padding: 5px;
		}

		.content {
			margin: 5px;
		}

		#warn {
			margin: 20px 0px;

		}

		#head {
			font-size: 1.2em;
			margin-top: 10px;
			margin-bottom: 5px;
		}

	</style>
	<script type="text/javascript">
		window.onload = function() {

		}

		function jump() {
			let head = document.getElementById('head');
			let img = document.getElementById('img');
			let input = document.getElementById('index');
			let index = input.value;
			let count = parseInt(index.substr(1));
			if ('XYZ'.indexOf(index[0]) == -1)
				return alert('输入的index不合法!');
			if (count < 1 || count > 100)
				return;
			console.log(count);
			head.innerHTML = '迷宫 ' + index + ' 的解密路径';
			img.src = 'page/laby/pic_' + 1 + '.png';
		}
	</script>
</head>
<body>

	<div class='contents'>
		请输入迷宫index
		<input id='index'placeholder='如X007, Y018, Z096'/>
		<button onclick='jump()'>迷宫解密</button>
		<button onclick="window.location.href = 'page/laby/laby.html'">在线迷宫生成</button>
	</div>
	<div class='content'>
		<div id='head'></div>
		<img id='img'></img>
	</div>

</body>
</html>
